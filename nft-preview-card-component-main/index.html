<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

  <!-- Main -->

  <main>
    <div class="main-card">
      <div id="main-img">
      <img src="assets/images/image-equilibrium.jpg" alt="equilibrium" id="main">
      <div id="view"><img src="assets/images/icon-view.svg" alt="view"></div>
    </div>
      <h1 id="heading" class="hover">Equilibrium #3429</h1>
      <p id="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <p class="details"><span id="eth" class="details-items"><img src="assets/images/icon-ethereum.svg" alt="ethereum">&nbsp;&nbsp;0.041 ETH</span><span id="date" class="details-items"><img src="assets/images/icon-clock.svg" alt="clock">&nbsp;&nbsp;3 days left</span></p>
      <hr>
      <p id="footer"><img src="assets/images/image-avatar.png" alt="avatar" id="avthar">Creation of&nbsp;<span class="hover" id="name">Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
